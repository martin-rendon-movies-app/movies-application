<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Shrikhand" rel="stylesheet">

</head>
<body>
<header>
    <h1>Movie Database</h1>
    <div class="loading d-none"></div>
</header>
<main>
    <section class="container">
        <form id="movie-form" name="movie-form">
            <label for="filter-select"><h3>Search, add, or edit movies!</h3></label>
            <div class="form-bottom-row">
                <select name="filter-select" id="filter-select">
                    <option value="sort">Sort</option>
                    <option value="add">Add</option>
                    <option value="edit">Edit</option>
                </select>
                <div id="title-rating">
                    <input type="text" id="title" placeholder="Title">
                    <label for="rating">Rating</label>
                    <select id="rating">
                        <option value="all">All</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="movie-select-container d-none">
                    <label for="movie-select">Select Movie</label>
                    <select id="movie-select"></select>
                </div>
                <button id="submit-btn" type="button">Submit</button>
            </div>
        </form>
        <div id="movie-container"></div>
    </section>
</main>
<footer></footer>
<script src="https://kit.fontawesome.com/d9fd52d4f0.js" crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
